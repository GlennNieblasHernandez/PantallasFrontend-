<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head> 
<body>
    <div class="container" id="principalCajero">
        <h1 id="titulo">Simulacion de Cajero Automatico</h1>
        <div class="row">
            <div class="col-center" id="ImagenNip">
                <img src="http://waycomputer.com.ar/SYS/WAY/img/efectivo.png" alt="Imagen inserte tarjeta" width="300px">
            </div>
            <div class="col">
                <br>
                <h3 style="text-align: center;">Retiro de efectivo</h3>
                <h6 style="text-align: center;">Selecciona el monto a retirar</h6>
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <br>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px;">$50.00</button>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px;">$100.00</button>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px;">$200.00</button>
                        <br>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px; margin-top: 10px;">$500.00</button>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px; margin-top: 10px;">$1000.00</button>
                        <button type="button" class="btn btn-primary" style="width: 120px; height: 50px; margin-top: 10px;">$1500.00</button>
                        <br><br>
                        <form action="">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Otra cantidad</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="" placeholder="Cantidad" style="width: 250px; text-align: center; margin-left: 65px;">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary" style="width: 110px; height: 38px; margin-left: -90px;">Aceptar</button>
                                    </div>
                                </div>
                                <small id="emailHelp" class="form-text text-muted">No debe de exceder los $9,300.00</small>
                                <br>
                                <button type="button" class="btn btn-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
